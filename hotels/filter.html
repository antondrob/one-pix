<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel='stylesheet' href='css/fonts/flaticon.css'>
    <style>
        .hotels-filter {
            padding: 25px 45px 30px 45px;
            background: #f9f9f9;
            box-shadow: 0px 20px 60px -8px rgba(0, 0, 0, .1);
            margin-top: 50px;
            position: relative;
            z-index: 100;
        }
        .field__title {
            position: relative;
            width: 100%;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 4px;
        }
        .field {
            width: 100%;
            margin-bottom: 15px;
            float: left;
        }
        .field--half-width {
            width: 49%;
            margin: 0 0.5%;            
        }        
        .field-group {
            position: relative;
            width: 100%;
            display: table;
            border-collapse: separate;
            margin-bottom: 30px;
        }
        .input-group {
            width: 100%;
            font-size: 14px;
            font-weight: normal;
            line-height: 1;
            color: #555;
            text-align: center;
            background-color: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 4px 0 0 4px;
            white-space: nowrap;
            vertical-align: middle;

            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        .input-group-icon {
            padding: 6px 12px;
            display: inline-flex;
            align-items: center;
            border-right: thin solid #e8e8e8;
            background-color: #eee;
        }
        .input-group-icon i {
            color: #78c317;
            margin-right: 5px;
        }
        .form-input {
            width: 100%;
            margin: 0;
            padding: 10px 10px 10px 20px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                <form action="" class="hotels-filter">

                    <div class="field">
                        <div class="field-group">
                            <label class="field__title">Куда (место / название отеля)</label>
                            
                            <div class="input-group">
                                <span class="input-group-icon"><i class="flaticon-placeholder-filled-point" aria-hidden="true"></i> Место</span>
                                <input type="text" name="filter_place" class="form-input" placeholder="Куда вы хотите?" value="" id="filter_place">
                            </div>
                        </div>
                    </div>

                    <div class="field field--half-width">
                        <div class="field-group">
                            <label class="field__title">Дата заезда</label>
                            
                            <div class="input-group">
                                <input type="text" name="check-in-date" class="form-input" id="check-in-date">
                            </div>
                        </div>
                    </div>

                    <div class="field field--half-width">
                        <div class="field-group">
                            <label class="field__title">Дата выезда</label>
                            
                            <div class="input-group">
                                <input type="text" name="check-out-date" class="form-input" value="" id="check-out-date">
                            </div>
                        </div>
                    </div>

                    <div class="field field--half-width">
                        <div class="field-group">
                            <label class="field__title">Количество дней</label>
                            
                            <div class="input-group">
                                <input type="text" name="days-count" class="form-input" placeholder="Количество дней" id="days-count">
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>


                </form>
            </div>
            <div class="col-lg-8 col-sm-12 col-xs-12"></div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script>
        jQuery(document).ready(function(){
            // инициализация календарей чекина и чекаута
            var checkInDate = jQuery('#check-in-date').datepicker({
                defaultDate: "+1d",
            });
            var checkOutDate = jQuery('#check-out-date').datepicker({
                defaultDate: "+3d"
            });

            // функция записи даты в инпут
            // Начальная инициализация дат
            var currDate = new Date();
            console.log(currDate.format('DD-MM-YYYY'));

            // jQuery('#check-out-date').val(jQuery(document).format.date(new Date(), "dd/mm/yy"));

        });

        dateFormat: "dd/mm/yy"
    </script>
</body>
</html>
