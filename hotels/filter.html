    <style>
        body {
            background: #a4a4a4;
        }
        a.active.focus,
        a.active:focus,

        a:focus,
        button.active.focus,
        button.active:focus,
        button.focus,
        button:active.focus,
        button:active:focus,
        button:focus,
        input,
        select,
        textarea {
            outline: 0!important;
            outline-color: transparent!important;
            outline-width: 0!important;
            outline-style: none!important;
            box-shadow: 0 0 0 0 rgba(0,123,255,0)!important;
        }
        input, textarea, select {
            background-color: #f3f3f3;
        }
        .hotels-filter {
            padding: 25px 45px 30px 45px;
            background: #fff;
            box-shadow: 0px 20px 60px -8px rgba(0, 0, 0, .1);
            margin-top: 50px;
            position: relative;
            z-index: 100;
        }
        .field__title {
            position: relative;
            width: 100%;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 10px;
            padding-left: 5px;
        }
        .field {
            /*width: 100%;*/
            margin-bottom: 30px;
            float: left;
        }
        .field--half-width {
            width: 49%;
            margin-left: 0.5%;
            margin-right: 0.5%;
        }        
        .field-group {
            position: relative;
            width: 100%;
            display: table;
            border-collapse: separate;
        }
        .field-controls {
            float: right;
        }
        .input-group {
            width: 100%;
            min-height: 50px;
            font-size: 14px;
            font-weight: normal;
            line-height: 1;
            color: #555;
            text-align: center;
            background-color: #fff;
            border: 1px solid #e8e8e8;
            border-radius: 4px 0 0 4px;
            white-space: nowrap;
            vertical-align: middle;

            display: flex;
            justify-content: space-between;
            align-items: stretch;
        }
        .input-group-icon {
            font-size: 14px;
            padding: 6px 12px;
            display: inline-flex;
            align-items: center;
            border-right: thin solid #e8e8e8;
            background-color: #ededed;
        }
        .input-group-icon i {
            color: #78c317;
            margin-right: 5px;
            font-size: 18px;
        }
        .form-input {
            width: 100%;
            margin: 0;
            padding: 10px 10px 10px 20px;
            border: none;
            font-size: 16px;
        }
        .form-input::-webkit-input-placeholder { font-size: 14px; font-style: italic; }
        .form-input::-moz-placeholder { font-size: 14px; font-style: italic; }
        .form-input:-ms-input-placeholder { font-size: 14px; font-style: italic; }
        .form-input:-moz-placeholder { font-size: 14px; font-style: italic; }

        .ui-datepicker {
            margin-top: 10px;
        }



        .btn {
            display: block;
            width: 100%;
            padding: 6px 12px;
            margin-bottom: 0;
            font-weight: normal;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border-radius: 2px;
            user-select: none;
        }

        .btn-submit {
            background: #78c317;
            color: #fff;
            text-transform: none;
            border: 1px solid #78c317;
            height: 50px;
            font-size: 18px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        .field-child-age {
            display: none;
        }
    </style>
</head>
